<div class="max-w-md mx-auto mt-10 p-5 border rounded shadow">
  <h2 class="text-2xl font-bold mb-5">Registro</h2>
  <form (ngSubmit)="register()">
    <div class="mb-4">
      <label for="phoneNumber" class="block text-sm font-medium text-gray-700">Número de Teléfono</label>
      <input type="text" id="phoneNumber" [(ngModel)]="phoneNumber" name="phoneNumber" required
        class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
    </div>

    <div class="mb-4">
      <label for="email" class="block text-sm font-medium text-gray-700">Correo Electrónico</label>
      <input type="email" id="email" [(ngModel)]="email" name="email" required
        class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
    </div>

    <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">Registrarse</button>
  </form>

  <p class="mt-4 text-sm text-center text-gray-600">{{ message }}</p>
</div>
